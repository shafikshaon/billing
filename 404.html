<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Billing System</title>
    <script>
      // GitHub Pages SPA redirect workaround for custom domain
      // This converts the path to a query parameter that index.html can parse
      (function() {
        var l = window.location;

        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/?p=' + l.pathname.replace(/&/g, '~and~') +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      })();
    </script>
  </head>
  <body>
  </body>
</html>
